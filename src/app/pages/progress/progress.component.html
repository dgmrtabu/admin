<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Barra de </h5>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="getProgreso1"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" [attr.ariaValuenow]="" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="getProgreso2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (actualizaValor)="progreso1 = $event" leyenda="Progress Azul" [progreso]="progreso1" [btnClass]="'btn btn-info'"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (actualizaValor)="progreso2 = $event" leyenda="Progress Verde" [progreso]="progreso2" [btnClass]="'btn btn-success'"></app-incrementador>
            </div>
        </div>
    </div>
</div>
